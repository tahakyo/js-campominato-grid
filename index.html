<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campominato-grid</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-wrapper">

        <!-- header -->
        <header>
            <label for="level">Difficoltà</label>
            <select name="level" id="level" class="level">
                <option value="1">Easy</option>
                <option value="2">Hard</option>
                <option value="3">Crazy</option>
            </select>
            <button id="play-btn">play</button>
        </header>
        <!-- header -->
        <!-- main -->
        <main>
            <h2 id="title">Seleziona il livello di difficoltà e genera la griglia</h2>
            <div class="grid-container hidden" id="grid">
                <!-- grid-item -->
                <div class="grid-item">
                    <span>1</span>
                </div>
            </div>
        </main>
        <!-- main -->
        <!-- footer -->
        <footer>
        </footer>
        <!-- footer -->

    </div>
    





    <!-- script -->
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
